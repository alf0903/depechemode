<!DOCTYPE html>
<html>
		<head>
				<meta charset="utf-8">
				<title>Template Bootstrap</title>
				<meta name="viewport" content="width=device-width, initial-scale=1.0">
				<!-- Bootstrap -->
				<link href="css/bootstrap.min.css" rel="stylesheet">
				<link href="css/style.css" rel="stylesheet">
		</head>
<body>

		<div class="container">
				<header>
				<h1>Guia do Bootstrap 3</h1>
				</header>
					<div id="slideshow" class="carousel slide" data-ride="carousel">
					<!-- Wrapper para os slides -->
					<div class="carousel-inner" role="listbox">
					<div class="item active">
					<img src="http://placehold.it/1200x400?text=Primeiro+Slide" class="imgresponsive"
					/>
					</div>
					<div class="item">
					<img src="http://placehold.it/1200x400?text=Segundo+Slide" class="imgresponsive"
					/>
					</div>
					<div class="item">
					<img src="http://placehold.it/1200x400?text=Terceiro+Slide" class="imgresponsive"
					/>
					</div>
					</div> <!-- /.carousel-inner -->
					<!-- Controles de Anterior e Proximo -->
					<a class="left carousel-control" href="#carousel-example-generic"
					role="button" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Anterior</span>
					</a>
					<a class="right carousel-control" href="#carousel-example-generic"
					role="button" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Proximo</span>
					</a>
					</div> <!-- /#slideshow -->
				<div id="widgets" class="row">
				</div> <!-- /.widgets -->
				<hr />
				<footer>
				<p class="text-muted">&copy; 2015 - Web Dev Academy</p>
				</footer>
		</div> <!-- /.container -->

<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>

</body>
</html>
